<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <form method="post" id="form">
    <h1>Please enter your information below:</h1>
    <div id="email_input">
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" placeholder="name@example.com" maxlength="50">
    </div>
    <div id="phone_number_input">
      <label for="phone_number">Phone Number:</label>
      <input type="tel" name="phone_number" id="phone_number" placeholder="123-456-7890"  pattern="[0-9]{10}">
    </div>
    <div id="date_birth_input">
      <label for="date_birth">Date of Birth:</label>
      <input type="date" name="date_birth" id="date_birth">
    </div>
    <div id="submit_button">
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
